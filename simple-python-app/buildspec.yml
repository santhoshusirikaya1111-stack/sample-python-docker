version: 0.2

env:
  parameter-store:
    ECR_USERNAME: /myapp/docker-credentials/username
    ECR_PASSWORD: /myapp/docker-credentials/password
    ECR_REGISTRY: /myapp/docker-registry/url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Checking project files location"
      - echo "Listing files"
      - ls -la simple-python-app/
      - echo "Installing dependencies..."
      - pip install -r simple-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd simple-python-app/
      - echo "Logging in to Amazon ECR..."
      - echo "$ECR_PASSWORD" | docker login -u "$ECR_USERNAME" --password-stdin "$ECR_REGISTRY"
      - echo "Building Docker image..."
      - docker build -t "$ECR_REGISTRY/simple-python-flask-app:latest" .
      - docker push "$ECR_REGISTRY/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../simple-python-app


